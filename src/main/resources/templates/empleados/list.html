<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">
        <h1 th:text="#{empleados.list.titulo}">Empleados</h1>
        <a class="btn btn-primary" th:text="#{empleados.list.nuevoEmpleado}" th:href="@{/empleados/create}" href="new.html"
        role="button">
        Crear</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" th:text="#{empleados.list.codigo}">Codigo</th>
          <th scope="col" th:text="#{empleados.list.nombre}">Nombre</th>
          <th scope="col" th:text="#{empleados.list.apellidos}">Apellidos</th>
          <th scope="col" th:text="#{empleados.list.email}">Email</th>
          <th scope="col" th:text="#{empleados.list.numero}">Numero</th>
          <th scope="col" th:text="#{empleados.list.direccion}">Direccion</th>          
          <th scope="col">---</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="empleado : ${empleados}">
          <th scope="row" th:text="${empleado.codigo}">#</th>
          <td th:text="${empleado.nombre}">---</td>
          <td th:text="${empleado.apellidos}">---</td>
          <td th:text="${empleado.email}">---</td>
          <td th:text="${empleado.numero}">---</td>
          <td th:text="${empleado.direccion}">---</td>        
          <td>          
            <a class="btn btn-primary" th:text="#{empleados.list.editar}" th:href="@{/empleados/edit?codigo=}+${empleado.codigo}" href="edit.html"
              role="button">
              Editar</a>
            <a class="btn btn-primary" th:text="#{empleados.list.borrar}" th:href="@{/empleados/delete/}+${empleado.codigo}" href="#" role="button"><i class="bi bi-trash"></i>Borrar</a>          
          </td>
        </tr>
      </tbody>
    </table>
    <div th:replace="commons/pagination :: pagination" class="container" />
    <h5 th:text="#{empleados.list.pie}"></h5>
  </div>

  <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
