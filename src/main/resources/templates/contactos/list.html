<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">
        <h1 th:text="#{contactos.list.titulo}">Contactos</h1>
        <a class="btn btn-primary" th:text="#{contactos.list.nuevoContacto}" th:href="@{/contactos/create}" href="new.html"
        role="button">
        Crear</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" th:text="#{contactos.list.codigo}">Codigo</th>
          <th scope="col" th:text="#{contactos.list.nombre}">Nombre</th>
          <th scope="col" th:text="#{contactos.list.email}">Email</th>
          <th scope="col" th:text="#{contactos.list.numero}">Numero</th>          
          <th scope="col">---</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="contacto : ${contactos}">
          <th scope="row" th:text="${contacto.codigo}">#</th>
          <td th:text="${contacto.nombre}">---</td>          
          <td th:text="${contacto.email}">---</td>
          <td th:text="${contacto.numero}">---</td>          
          <td>          
            <a class="btn btn-primary" th:text="#{contactos.list.editar}" th:href="@{/contactos/edit?codigo=}+${contacto.codigo}" href="edit.html"
              role="button">
              Editar</a>
            <a class="btn btn-primary" th:text="#{contactos.list.borrar}" th:href="@{/contactos/delete/}+${contacto.codigo}" href="#" role="button"><i class="bi bi-trash"></i>Borrar</a>          
          </td>
        </tr>
      </tbody>
    </table>   
    <h5 th:text="#{contactos.list.pie}"></h5>
  </div>

  <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
