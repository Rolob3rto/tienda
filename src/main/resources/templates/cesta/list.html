<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" >Codigo</th>
          <th scope="col" >Nombre del producto</th>
          <th scope="col" >Precio</th>
          <th scope="col" >Cantidad</th>
          <th scope="col" >Subtotal</th>        
          <th scope="col">---</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="detalleProducto : ${cesta}">
          <th scope="row" th:text="${detalleProducto.codigo}">#</th>
          <td th:text="${detalleProducto.producto.nombre}">---</td>
          <td th:text="${detalleProducto.producto.precio}">---</td>
          <td th:text="${detalleProducto.cantidad}">---</td>
          <td th:text="${detalleProducto.subtotal}">---</td>          
          <td>          
            <a class="btn btn-primary" th:text="#{detalleProducto.list.borrar}" th:href="@{/cesta/delete/}+${detalleProducto.codigo}" href="#" role="button"><i class="bi bi-trash"></i>Borrar</a>          
          </td>
        </tr>
      </tbody>
    </table>
    <h5 >Listado de la cesta</h5>
    <a class="btn btn-primary" th:href="@{/productos/list/" href="#" role="button">Tramitar Pedido</a>              
  </div>

  <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
