<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="menu">
    <!-- MENU PRINCIPAL -->

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tienda</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/}" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/productos/list}" href="../productos/list.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/clientes/list}" href="../clientes/list.html">Clientes</a>
            </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/saludar/adios}" href="#">Adios</a>
              </li>            
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!-- CARD -->

      <div class="container">
        <div class="row">
          <div th:each="carta : ${listaProductos}" class="card" style="width: 18rem;">
            <img th:src="${carta.urlImg}" src="../static/img/coca.jpg" height="300px" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 th:text="${carta.nombre}" class="card-title"></h5>
              <p th:text="${carta.descripcion}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a th:href="@{/saludar/producto?codigo=}+${carta.codigo}" href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
      

    
</body>
</html>
