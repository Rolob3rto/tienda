<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">
        <h1 th:text="#{departamentos.list.titulo}">Departamentos</h1>
        <a class="btn btn-primary" th:text="#{departamentos.list.nuevoDepartamento}" th:href="@{/departamentos/create}" href="new.html"
        role="button">
        Crear</a>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" th:text="#{departamentos.list.codigo}">Codigo</th>
          <th scope="col" th:text="#{departamentos.list.nombre}">Nombre</th>                 
          <th scope="col">---</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="departamento : ${departamentos}">
          <th scope="row" th:text="${departamento.codigo}">#</th>
          <td th:text="${departamento.nombre}">---</td>           
          <td>          
            <a class="btn btn-primary" th:text="#{departamentos.list.editar}" th:href="@{/departamentos/edit?codigo=}+${departamento.codigo}" href="edit.html"
              role="button">
              Editar</a>
            <a class="btn btn-primary" th:text="#{departamentos.list.borrar}" th:href="@{/departamentos/delete/}+${departamento.codigo}" href="#" role="button"><i class="bi bi-trash"></i>Borrar</a>            
          </td>
        </tr>
      </tbody>
    </table>
    <div th:replace="commons/pagination :: pagination" class="container" />
    <h5 th:text="#{departamentos.list.pie}"></h5>
  </div>

  <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
